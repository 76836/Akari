    <script>
        function updateTextFromConsole() {
            // Store the original console.log function
            const originalConsoleLog = console.log;

            // Override console.log to capture the output
            console.log = function (message) {
                document.getElementById('output').innerText += message + '\n';

                // Call the original console.log function
                originalConsoleLog.apply(console, arguments);
            };
        }
        updateTextFromConsole();

    //integrated functions
    function bubble(text) {
        var Outgoing = '<p class="responsetxt">' + text + '</p><br>';
        var messages = document.getElementById('messages');
        messages.insertAdjacentHTML('beforebegin', Outgoing);
        window.scrollTo(0, document.body.scrollHeight);
    };

    function say(text) {
        clearstatus();
        if (serverStatus == "connected") { changeImage(text); };
        if (textOnly == 'text') {

        } else {

    function bubble_incoming(outcome) {

            function dragElement(elmnt) {
                console.log('Making element draggable.');
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                if (document.getElementById(elmnt.id + "header")) {
                    /* if present, the header is where you move the DIV from:*/
                    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                } else {
                    /* otherwise, move the DIV from anywhere inside the DIV:*/
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    /* stop moving when mouse button is released:*/
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            };
