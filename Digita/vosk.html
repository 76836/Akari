<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digita STT (via Vosk-Browser) v2</title>
    <script src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.3/dist/vosk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: #121212;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff00ea, #00b3ff, #ff00ea);
            background-size: 200% 100%;
            animation: gradientMove 4s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #242424;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: rgb(255, 0, 234);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.paused {
            background: #666;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .setting-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .setting-card h3 {
            font-size: 0.875rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .wake-word-input {
            background: #242424;
            border: 1px solid #2a2a2a;
            color: #fff;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .button {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            background: #242424;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .button.active {
            background: rgba(255, 0, 234, 0.2);
            border-color: rgb(255, 0, 234);
            color: rgb(255, 128, 246);
        }

        .visualizer {
            height: 100px;
            background: #1a1a1a;
            margin: 1rem;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid #2a2a2a;
        }

        .visualizer-bars {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 100%;
            padding: 1rem;
        }

        .bar {
            width: 3px;
            background: rgb(255, 0, 234);
            border-radius: 3px;
            transition: height 0.1s ease;
        }

        .bar.paused {
            background: #666;
        }

        .recognition-log {
            margin: 0 1rem 1rem;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .log-header {
            padding: 0.75rem;
            background: #242424;
            font-size: 0.875rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-content {
            height: 150px;
            overflow-y: auto;
            padding: 0.75rem;
            font-family: monospace;
            font-size: 0.875rem;
            color: #ccc;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .timestamp {
            color: rgb(255, 128, 246);
        }

        .controls {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        .control-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: #242424;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #2a2a2a;
        }

        .control-button.active {
            background: rgba(255, 0, 234, 0.2);
            color: rgb(255, 128, 246);
        }

        .switch-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #242424;
            border-radius: 6px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: rgb(255, 0, 234);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i data-lucide="ear" style="color: rgb(255, 128, 246)"></i>
            <h1>Digita STT (via Vosk-Browser)</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
        </div>

        <div class="settings-grid">
            <div class="setting-card">
                <h3>
                    <i data-lucide="mic" style="width: 14px; height: 14px"></i>
                    Wake Word
                </h3>
                <input type="text" class="wake-word-input" value="hi" id="wakeWord">
            </div>

            <div class="setting-card">
                <h3>
                    <i data-lucide="shield" style="width: 14px; height: 14px"></i>
                    Privacy Mode
                </h3>
                <div class="switch-wrapper">
                    <span>Show All Words</span>
                    <label class="switch">
                        <input type="checkbox" id="privacyToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="visualizer">
            <div class="visualizer-bars" id="visualizer">
                <!-- Bars will be added by JavaScript -->
            </div>
        </div>

        <div class="recognition-log">
            <div class="log-header">
                <i data-lucide="activity" style="width: 14px; height: 14px"></i>
                Recognition Log
            </div>
            <div class="log-content" id="logContent">
                <!-- Log entries will be added by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="listenBtn">
                <i data-lucide="mic" style="width: 16px; height: 16px"></i>
                Listen Now
            </button>
            <button class="control-button" id="pauseBtn">
                <i data-lucide="pause" style="width: 16px; height: 16px"></i>
                Pause Recognition
            </button>
        </div>
    </div>

    <script>

// Global state
const state = {
    wakeWord: 'hi',
    isListening: false,
    isPaused: false,
    isPrivacyEnabled: true,
    isWakeWordActivated: false,
    model: null,
    recognizer: null,
    audioContext: null,
    mediaStream: null,
    lastTranscriptionTime: 0,
    transcriptionTimeout: null,
    lastConsoleClean: Date.now()
};

// Create visualizer bars
const visualizer = document.getElementById('visualizer');
for (let i = 0; i < 20; i++) {
    const bar = document.createElement('div');
    bar.className = 'bar';
    visualizer.appendChild(bar);
}

// Initialize Vosk
async function initializeVosk() {
    try {
        updateStatus('Loading model...');
         state.model = await Vosk.createModel('https://huggingface.co/ambind/vosk-model-small-en-us-0.15/resolve/main/vosk-model-small-en-us-0.15_c_.zip');
    
        state.recognizer = new state.model.KaldiRecognizer();
        setupRecognizer();
        updateStatus('Ready');
        startRecognition();
    } catch (error) {
        console.error('Failed to initialize Vosk:', error);
        updateStatus('Error loading model');
    }
}

// Setup recognizer events
function setupRecognizer() {
    state.recognizer.on("result", (message) => {
        handleRecognitionResult(message.result.text);
    });
}

// Handle recognition results
function handleRecognitionResult(text) {
    if (state.isPaused || !text.trim()) return;

    // Clean console every 30 seconds
    if (Date.now() - state.lastConsoleClean > 30000) {
        console.clear();
        state.lastConsoleClean = Date.now();
    }

    const shouldLog = !state.isPrivacyEnabled || state.isWakeWordActivated;
    
    if (text.toLowerCase().includes(state.wakeWord.toLowerCase())) {
        state.isWakeWordActivated = true;
        clearTimeout(state.transcriptionTimeout);
        addToLog('Wake word detected!', true);
        addToLog(text, true);
        startTranscriptionTimeout();
    } else if (shouldLog) {
        addToLog(text, true);
    }
}

// Start transcription timeout
function startTranscriptionTimeout() {
    clearTimeout(state.transcriptionTimeout);
    state.transcriptionTimeout = setTimeout(() => {
        if (state.isWakeWordActivated) {
            state.isWakeWordActivated = false;
            addToLog('Listening ended - waiting for wake word', false);
        }
    }, 5000); // End transcription after 5 seconds of silence
}

// Start audio recognition
async function startRecognition() {
    try {
        state.mediaStream = await navigator.mediaDevices.getUserMedia({
            video: false,
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                channelCount: 1,
                sampleRate: 16000
            },
        });

        state.audioContext = new AudioContext();
        const source = state.audioContext.createMediaStreamSource(state.mediaStream);
        const recognizerNode = state.audioContext.createScriptProcessor(4096, 1, 1);

        recognizerNode.onaudioprocess = (event) => {
            if (!state.isPaused) {
                try {
                    state.recognizer.acceptWaveform(event.inputBuffer);
                } catch (error) {
                    // Silently handle error
                }
            }
        };

        source.connect(recognizerNode);
        recognizerNode.connect(state.audioContext.destination);
        state.isListening = true;
        updateStatus('Listening');
    } catch (error) {
        console.error('Failed to start recognition:', error);
        updateStatus('Error starting recognition');
    }
}

// Animate visualizer with reduced frame rate
let lastAnimationTime = 0;
function animateVisualizer(timestamp) {
    // Only update every 100ms (10 fps) instead of every frame
    if (timestamp - lastAnimationTime >= 100) {
        const bars = document.querySelectorAll('.bar');
        bars.forEach(bar => {
            if (state.isPaused) {
                bar.classList.add('paused');
                bar.style.height = '20%';
            } else {
                bar.classList.remove('paused');
                if (state.isListening) {
                    const height = Math.random() * 80 + 10;
                    bar.style.height = `${height}%`;
                }
            }
        });
        lastAnimationTime = timestamp;
    }
    requestAnimationFrame(animateVisualizer);
}

// Update status display
function updateStatus(text) {
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    statusText.textContent = text;
    
    if (state.isPaused) {
        statusDot.classList.add('paused');
    } else {
        statusDot.classList.remove('paused');
    }
}

// Clear log content
function clearLog() {
    const logContent = document.getElementById('logContent');
    logContent.innerHTML = '';
}

// Add log entry
function addToLog(message, isTranscription = false) {
    const time = new Date().toLocaleTimeString('en-US', { 
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    
    const logEntry = document.createElement('div');
    logEntry.className = 'log-entry';
    
    // Add different colors based on privacy mode
    const messageColor = state.isPrivacyEnabled ? 
        (isTranscription ? 'color: #00ff00;' : '') : // Green for secure transcriptions
        'color: #ff9900;'; // Orange for non-private mode
    
    logEntry.innerHTML = `
        <span class="timestamp">[${time}]</span> 
        <span style="${messageColor}">${message}</span>
    `;
    
    const logContent = document.getElementById('logContent');
    logContent.insertBefore(logEntry, logContent.firstChild);
}

// Event Listeners
document.getElementById('wakeWord').addEventListener('change', (e) => {
    state.wakeWord = e.target.value;
    addToLog(`Wake word changed to: ${state.wakeWord}`);
});

document.getElementById('privacyToggle').addEventListener('change', (e) => {
    state.isPrivacyEnabled = e.target.checked;
    clearLog();
    addToLog(`Privacy mode ${state.isPrivacyEnabled ? 'enabled - only showing wake word triggered transcriptions' : 'disabled - showing all transcriptions'}`);
});

document.getElementById('listenBtn').addEventListener('click', () => {
    state.isWakeWordActivated = true;
    clearTimeout(state.transcriptionTimeout);
    addToLog('Manual listening activated', true);
    startTranscriptionTimeout();
});

document.getElementById('pauseBtn').addEventListener('click', () => {
    state.isPaused = !state.isPaused;
    state.isWakeWordActivated = false;
    clearTimeout(state.transcriptionTimeout);
    
    const pauseBtn = document.getElementById('pauseBtn');
    if (state.isPaused) {
        pauseBtn.innerHTML = '<i style="width: 16px; height: 16px"></i> Resume Recognition';
        updateStatus('Paused');
    } else {
        pauseBtn.innerHTML = '<i style="width: 16px; height: 16px"></i> Pause Recognition';
        updateStatus('Listening');
    }
    lucide.createIcons();
});

// Start visualization and initialize Vosk
requestAnimationFrame(animateVisualizer);
initializeVosk();
 
</script>
