<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akari Digita TTS</title>
    <script>
        // Initialize opfs interface to store models
        const initOPFS = async () => {
            try {
                await navigator.storage.getDirectory();
                return true;
            } catch (e) {
                console.error("OPFS not available:", e);
                return false;
            }
        };

        // Initialize models directory
        const initModelsDir = async () => {
            try {
                const root = await navigator.storage.getDirectory();
                return await root.getDirectoryHandle('models', { create: true });
            } catch (e) {
                console.error("Failed to initialize models directory:", e);
                return null;
            }
        };
    </script>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --success: #4CAF50;
            --error: #f44336;
            --text: #212121;
            --text-secondary: #757575;
            --background: #fafafa;
            --surface: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Main container with animated gradient border */
        .container {
            background: #121212;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* Animated gradient border effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f6ff, #a600ff, #00f6ff);
            background-size: 200% 100%;
            animation: gradientMove 4s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        /* Simple header */
        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Model selection buttons */
        .model-buttons {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #1a1a1a;
            overflow-x: auto;
        }

        .model-button {
            background: #242424;
            border: 1px solid #2a2a2a;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .model-button.active {
            background: rgba(20, 184, 166, 0.2);
            border-color: rgb(20, 184, 166);
            color: rgb(45, 212, 191);
        }

        /* Input area */
        .input-area {
            padding: 1rem;
        }

        textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #fff;
            padding: 0.75rem;
            min-height: 100px;
            resize: none;
            margin-bottom: 1rem;
            outline: none;
        }

        /* Control buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .speak-button {
            background: rgb(20, 184, 166);
            color: #000;
        }

        .replay-button {
            background: #242424;
            color: #fff;
        }

        /* History section */
        .history {
            margin: 0 1rem 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .history-header {
            padding: 0.75rem;
            background: #242424;
            font-size: 0.875rem;
            color: #999;
        }

        .history-content {
            max-height: 150px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .history-item {
            padding: 0.5rem;
            border-bottom: 1px solid #2a2a2a;
            font-size: 0.875rem;
        }

        /* Futuristic status indicator */
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #242424;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: rgb(45, 212, 191);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        #audioPlayer {
            width: 90%;
            margin-left: 5%;
            margin-top: 1rem;
        }

        .progress {
            width: 98%;
            height: 4px;
            background: #a0a0a0;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
            margin-top: 1rem;
            margin-left: 1%;
        }

        .progress-bar {
            height: 100%;
            background: cyan;
            width: 0%;
            transition: width 0.2s;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Simple header -->
        <div class="header">
            <i data-lucide="mic" style="color: rgb(45, 212, 191)"></i>
            <h1>Digita TTS (v0.2)</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status">Local</span>
            </div>

        </div>

        <!-- Model selection buttons -->
        <div class="model-buttons" id="modelButtons">

            <select id="voiceSelect">
                <option class="model-button active" value="en_US-hfc_female-medium">English US - Female (Medium)
                </option>
                <option class="model-button active" value="en_US-hfc_male-medium">English US - Male (Medium)</option>
            </select>

            <button class="model-button active" data-model="en-us">Using VITS WEB.</button>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <textarea id="textInput" placeholder="Enter text to synthesize..."> Never gonna give you up! </textarea>
            <div class="controls">
                <button class="button speak-button" id="synthesizeBtn" onclick="synthesize()">
                    Infrence
                </button>
                <button class="button replay-button" id="replayButton">
                    Play/Replay
                </button>

            </div>
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>

        <!-- History section -->
        <div class="history">
            <div class="history-header">
                <i data-lucide="history" style="width: 14px; height: 14px; vertical-align: middle"></i>
                Results:
            </div>
            <audio id="audioPlayer" controls></audio>
            <div class="history-content" id="historyContent">
                <!-- History items will be added here by JavaScript -->

            </div>
        </div>
    </div>

    <script type="module">
        import * as tts from 'https://cdn.jsdelivr.net/npm/@diffusionstudio/vits-web/+esm';

        let initialized = false;

        async function init() {
            if (initialized) return;

            const hasOPFS = await initOPFS();
            if (!hasOPFS) {
                document.getElementById('status').textContent = 'Error: Storage API not available';
                return;
            }

            const modelsDir = await initModelsDir();
            if (!modelsDir) {
                document.getElementById('status').textContent = 'Error: Could not initialize models directory';
                return;
            }

            initialized = true;
        }

        window.synthesize = async function () {
            if (!initialized) await init();

            const text = document.getElementById('textInput').value;
            const voiceId = document.getElementById('voiceSelect').value;
            const btn = document.getElementById('synthesizeBtn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');

            btn.disabled = true;
            status.innerHTML = '<span class="loading"></span>Synthesizing...';

            try {
                const wav = await tts.predict({
                    text: text,
                    voiceId: voiceId,
                }, (progress) => {
                    if (progress.total) {
                        const percent = Math.round(progress.loaded * 100 / progress.total);
                        progressBar.style.width = `${percent}%`;
                    }
                });

                const audio = document.getElementById('audioPlayer');
                audio.src = URL.createObjectURL(wav);
                status.textContent = 'Done!';
                progressBar.style.width = '100%';
                let audElem = document.getElementById("audioPlayer");
                async function play() {
                    try {
                        await audElem.play();
                    } catch (err) {
                        alert('audio player error')
                    }
                }
                play();

            } catch (error) {
                console.error('Synthesis failed:', error);
                status.textContent = 'Error: Synthesis failed';
                progressBar.style.width = '0%';
            }

            btn.disabled = false;
        }

        // Initialize on load
        init().catch(console.error);



        
        localStorage.setItem("wordsToSay", "Hello World");
        // Get a reference to the local storage item
        var emoteStorage = localStorage.getItem("wordsToSay");

        // This function checks for changes in the emote storage and runs the textbubble function
        function checkEmoteChange() {
            var newEmote = localStorage.getItem("wordsToSay");
            // If the emote has changed, run the textbubble function with the new content
            if (newEmote !== emoteStorage) {
                document.getElementById('textInput').value = newEmote;
                synthesize();
                emoteStorage = newEmote; // Update the stored value to avoid future mismatches
            }
        }
        // Call the checkEmoteChange function initially
        checkEmoteChange();
        // Set up an interval to call the checkEmoteChange function regularly
        setInterval(checkEmoteChange, 300);
    </script>











    <script>

        // Initialize Lucide icons

        // Global state
        const state = {
            currentModel: 'en-us',
            lastSpokenText: '',
            // Add any other state variables here
        };

        // Event Handlers
        function handleModelChange(model) {
            state.currentModel = model;
            // Add your model change logic here
            console.log('Model changed to:', model);
        }

        function handleSpeak() {
            const text = document.getElementById('textInput').value;
            if (text.trim()) {
                state.lastSpokenText = text;
                addToHistory(text);
                // Add your speak logic here
                console.log('Speaking:', text, 'with model:', state.currentModel);
            }
        }

        function handleReplay() {
            if (state.lastSpokenText) {
                let audElem = document.getElementById("audioPlayer");
                async function play() {
                    try {
                        await audElem.play();
                    } catch (err) {
                        alert('audio player error')
                    }
                }
                play();
            }

        }

        function addToHistory(text) {
            const time = new Date().toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `${time} - ${text}`;

            const historyContent = document.getElementById('historyContent');
            historyContent.insertBefore(historyItem, historyContent.firstChild);
        }

        // Event Listeners
        document.getElementById('modelButtons').addEventListener('click', (e) => {
            if (e.target.classList.contains('model-button')) {
                document.querySelectorAll('.model-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                handleModelChange(e.target.dataset.model);
            }
        });

        document.getElementById('synthesizeBtn').addEventListener('click', handleSpeak);
        document.getElementById('replayButton').addEventListener('click', handleReplay);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                handleSpeak();
            }
        });
    </script>
</body>

</html>
