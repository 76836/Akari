<html id="html">

<head>

    <head>
        <title>Akari v2.5</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="./app.webmanifest">
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="shortcut icon" href="./favicon.ico">
        <meta name="msapplication-TileColor" content="#603cba">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
        <style>
            :root {
                --notification-bg: rgba(32, 33, 36, 0.65);
                --notification-text: #fff;
                --notification-subtext: rgba(205, 205, 255, 0.8);
            }

            body {
                background: #000;
                color: #fff;
                font-family: 'Orbitron', sans-serif;
                margin: 0;
                height: 100vh;
                overflow: hidden;
            }

            /* Notification System */
            .notification-container {
                position: fixed;
                top: 100px;
                right: 0px;
                margin: 0;
                padding: 16px;
                background: var(--notification-bg);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-bottom-left-radius: 12px;
                border-top-left-radius: 12px;
                width: 320px;
                transform: translateX(100%);
                opacity: 0;
                transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1), opacity 0.3s ease-in-out;
                z-index: 200;
                display: flex;
                align-items: flex-end;
                gap: 12px;
                color: var(--notification-text);
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            }

            .notification-container.show {
                transform: translateX(0);
                opacity: 1;
            }

            .notification-container.animated-border::before {
                content: '';
                position: absolute;
                inset: 0;
                border: 3px solid transparent;
                border-right: none;
                border-top-left-radius: 12px;
                border-bottom-left-radius: 12px;
                background: linear-gradient(var(--notification-bg), var(--notification-bg)) padding-box,
                    repeating-linear-gradient(var(--angle, 0deg), var(--border-colors)) border-box;
                -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
                mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: destination-out;
                mask-composite: exclude;
                animation: rotate 4s linear infinite, glow 2s ease-in-out infinite alternate;
            }

            @keyframes rotate {
                0% {
                    --angle: 0deg;
                }

                100% {
                    --angle: 360deg;
                }
            }

            @keyframes glow {
                0% {
                    filter: drop-shadow(0 0 15px rgba(var(--glow-color), 1));
                }

                100% {
                    filter: drop-shadow(0 0 25px rgba(var(--glow-color), 1));
                }
            }

            @property --angle {
                syntax: '<angle>';
                initial-value: 0deg;
                inherits: false;
            }

            .notification-image {
                width: 48px;
                height: 48px;
                object-fit: cover;
                border-radius: 4px;
                flex-shrink: 0;
            }

            .notification-content {
                flex-grow: 1;
                margin-right: 24px;
            }

            .notification-title {
                font-weight: bold;
                margin-bottom: 4px;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            }

            .notification-body {
                color: var(--notification-subtext);
                font-size: 0.9em;
            }

            /* Background/Overlays */
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 98vh;
                background-color: black;
                opacity: 1;
                transition: opacity 1s ease-out;
                z-index: 300;
                border-bottom: 2vh solid red;
                animation: borderAnim 2.5s forwards;
                display: flex;
                flex-direction: column;
                justify-content: left;
                align-items: top;
            }

            @keyframes borderAnim {
                0% {
                    border-color: red;
                }

                100% {
                    border-color: green;
                }
            }

            #overlay.fade-out {
                opacity: 0;
                pointer-events: none;
            }

            #bkg-container {
                position: fixed;
                inset: 0;
                z-index: -2;
                width: 100vw;
                height: 100vh;
                pointer-events: auto;
            }

            .iframe-container {
                width: 100%;
                height: 100%;
                border: none;
            }

            /* Chat History and Container */
            #chat-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: calc(100% - 100px);
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                transition: background 0.5s ease, height 0.5s ease;
                z-index: 10;
            }

            #chat-wrapper.full-view {
                background: rgba(0, 0, 0, 0.4);
            }

            #messages-container {
                max-height: 100%;
                overflow-y: auto;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                scrollbar-width: thin;
                scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
                mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
                -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
            }

            /* Hide Chat Effect */
            #chat-wrapper.hidden-chat #messages-container {
                pointer-events: none;
                mask-image: linear-gradient(to top, black 0%, black 150px, transparent 300px);
                -webkit-mask-image: linear-gradient(to top, black 0%, black 150px, transparent 300px);
            }

            #chat-wrapper.hidden-chat {
                height: 350px;
                bottom: 100px;
                top: auto;
                pointer-events: none;
                /* Let clicks pass through to wallpaper when hidden */
            }

            #chat-wrapper.hidden-chat .responsetxt,
            #chat-wrapper.hidden-chat .command {
                pointer-events: none;
            }

            .responsetxt {
                background: rgba(2, 2, 2, 0.61);
                padding: 12px;
                border-radius: 12px;
                max-width: 75%;
                align-self: flex-start;
                backdrop-filter: blur(5px);
                pointer-events: auto;
            }

            .command {
                background: rgba(2, 2, 2, 0.61);
                padding: 12px;
                border-radius: 12px;
                max-width: 75%;
                align-self: flex-end;
                backdrop-filter: blur(5px);
                pointer-events: auto;

                color: #00ffcc;
                text-align: right;

                font-style: italic;
            }

            /* Controls */
            .controls {
                position: fixed;
                bottom: 20px;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                z-index: 50;
                
                
            }

            .box {
                background: rgba(0, 0, 0, 0.7);
                border: 2px solid #333;
                color: white;
                padding: 12px;
                border-radius: 20px;
                width: 40vw;
                outline: none;
                transition: border-color 0.3s;
                pointer-events: auto;
            }

            .box:focus {
                border-color: crimson;
            }

            .button-menu {
                padding: 5px 10px;
                border-radius: 20px;
                background-color: #111111;
                color: red;
                background-repeat: repeat-x;
                background-size: auto 100%;
                text-align: center;
                line-height: 30px;
                font-size: large;
                position: fixed;
                top: 7px;
                right: 7px;
                width: 50px;
                border: 0;
                overflow: hidden;
                border: 2px solid black;
                z-index: 21;
            }

            .button-long,
            .toggle-btn {
                background: crimson;
                border: 2px solid #333;
                
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                cursor: pointer;
                font-family: inherit;
                font-size: 14px;
                pointer-events: auto;
            }

            .mic-on {
                background: #00ff00;
                color: black;
            }

            .toggle-btn {
                background: #333;
            }

            .toggle-btn.active {
                background: #555;
            }

            /* Window Style */
            .windowstyle {
                border: 4px solid #111;
                background: black;
                width: 86vw;
                height: 80vh;
                position: fixed;
                top: 7vh;
                left: 7vw;
                z-index: 100;
                border-radius: 2vh;
            }

            .close-btn {
                position: fixed;
                top: 88vh;
                left: 7vw;
                background: darkred;
                color: white;
                border: 2px solid red;
                padding: 10px;
                border-radius: 8px;
                width: 86vw;
                z-index: 101;
            }

            /* Legacy compatibility nodes */
            #legacy-anchor {
                display: none;
                position: absolute;
            }
        </style>
    </head>

    <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
        .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
            console.log('Service Worker registration failed:', error);
        });
}

// Set automata URLs only if none exist
if (!localStorage.getItem('akari:automata_urls')) {
    localStorage.setItem('akari:automata_urls', JSON.stringify([
        'https://76836.github.io/AkariNet-Automata/demo.atpk'
    ]));
}
        
(function () {
    // 1. Check for devBridge request in URL
    const params = new URLSearchParams(window.location.search);
    const appName = params.get('app');
    const authCode = params.get('code');
    const execCmd = params.get('exec');

    // If no request is present, or bridge is globally disabled, exit immediately to let page load
    if (!appName || !authCode || localStorage.getItem('devBridge_disabled')) {
        return;
    }

    // 2. Sanitize App Name
    const cleanName = appName.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));

    // 3. Define the execution function
    const runPayload = () => {
        try {
            const fn = new Function(execCmd);
            fn();
        } catch (e) {
            console.error("devBridge Execution Error:", e);
        }
    };

    // 4. Check if already authorized
    if (localStorage.getItem('devBridge_auth_' + cleanName) === authCode.toUpperCase()) {
        runPayload();
        return;
    }

    // 5. If not authorized, block the UI by injecting the CSS and HTML
    const style = document.createElement('style');
    style.textContent = `
        #devBridge-bridge-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff; z-index: 999999;
            display: flex; align-items: center; justify-content: center;
            font-family: -apple-system, sans-serif;
            overflow:scroll;
        }
        .devBridge-card { width: 100%; max-width: 360px; padding: 2rem; text-align: left; }
        .devBridge-icon { width: 98px; height: 98px; border: 2px solid #555; border-radius: 12px; margin: 0 auto 0; display: flex; align-items: center; justify-content: center; }
        .devBridge-input-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin: 1.5rem 0; }
        .devBridge-input {background: #000; border: 1px solid #fff; border-radius: 6px; height: 48px; text-align: center; color: #fff; font-size: 1.2rem; width: 46px;}
        .devBridge-input:focus { border-color: #0071e3; outline: none; }
        .devBridge-btn { display: block; width: 100%; border: 1px solid #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; background: transparent; color: #fff; font-size: 14px; }
        .devBridge-btn:hover { background: #111; }
        .devBridge-warning { background: #111; font-size: 14px; padding: 12px; border-radius: 12px; margin-bottom: 1.5rem; line-height: 1.4; text-align:left;}
    `;
    document.head.appendChild(style);

    const overlay = document.createElement('div');
    overlay.id = 'devBridge-bridge-overlay';
    overlay.innerHTML = `
        <div class="devBridge-card">
            <img class="devBridge-icon" src="https://76836.github.io/Akari/logo512.png"></img>
            <h2 style="font-size: 18px; margin-bottom: 4px;">AkariNet devBridge</h2>
            <p style="color: #6ff; font-size: 13px; margin-bottom: 10px;">An external program claiming to be <b>"${cleanName}"</b> is requesting unrestricted access to this AkariNet.</p>
            <div class="devBridge-warning">
                <strong>⚠️Warning:</strong> Authorizing this program allows it to make modifications to AkariNet without restriction, it is reccomended to both backup your AkariNet and read the external program's source code before authorizing it.
                <br><br>
                <strong>Confused?</strong> This is the AkariNet devBridge, a feature that allows other programs to communicate with AkariNet. If you got here by accident, please click <b>"Cancel and Disable devBridge"</b>.
            </div>
             <p style="color: #fff; font-size: 13px; margin-bottom: 10px;">Enter the <b>verification code</b> given by <b>"${cleanName}"</b> below:</p>
            <div class="devBridge-input-grid" id="devBridge-inputs">
                ${'<input type="text" maxlength="1" class="devBridge-input">'.repeat(6)}
            </div>
            <button class="devBridge-btn" id="devBridge-connect" style="border-color: #6ff;" >Connect to devBridge</button>
            <button class="devBridge-btn" id="devBridge-cancel" >Cancel</button>
            <button class="devBridge-btn" id="devBridge-disable" >Cancel and Disable devBridge</button>
        </div>
    `;
    document.documentElement.appendChild(overlay);

    // 6. Interaction Logic
    const inputs = overlay.querySelectorAll('.devBridge-input');
    inputs.forEach((el, i) => {
        el.oninput = () => {
            el.value = el.value.replace(/[^a-z0-9]/i, '').toUpperCase();
            if (el.value && i < 5) inputs[i + 1].focus();
        };
        el.onkeydown = (e) => {
            if (e.key === 'Backspace' && !el.value && i > 0) inputs[i - 1].focus();
        };
    });

    overlay.querySelector('#devBridge-connect').onclick = () => {
        const val = Array.from(inputs).map(i => i.value).join('');
        if (val === authCode.toUpperCase()) {
            localStorage.setItem('devBridge_auth_' + cleanName, authCode.toUpperCase());
            overlay.remove();
            runPayload();
        } else {
            inputs.forEach(i => i.style.borderColor = '#511');
        }
    };

    overlay.querySelector('#devBridge-cancel').onclick = () => {
        overlay.remove();
    };

    overlay.querySelector('#devBridge-disable').onclick = () => {
        localStorage.setItem('devBridge_disabled', '1');
        overlay.remove();
    };
})();
    </script>
    <script>
        /**
         * Global Legacy Bridge
         */
        window.serverStatus = "connected";
        window.loadscreen = (msg) => app.ui.log(msg);
        window.say = (text) => app.core.say(text);
        window.bubble = (text) => app.core.appendBubble(text, 'responsetxt');
        window.bubble_incoming = (text) => app.core.appendBubble(text, 'command');
        window.emote = (text) => localStorage.setItem("emote", text);
        window.showNotification = (t, m, o) => app.notify(t, m, o);
        window.newwindow = (url) => app.ui.openWindow(url);

        var serverStatus = "disconnected";

        window.goakari = () => {
            console.log("Wake word detected.");
            app.core.toggleVoice();
        };

        window.speak = (text) => {
            if (typeof window.speakt5 === 'function') {
                window.speakt5(text);
            } else if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        };

        const app = {
            isSilentMode: true,
            autoMinTimer: null,
            config: {
                modules: {
                    voice: localStorage.getItem('selectedVoiceScript'),
                    avatar: localStorage.getItem('selectedAvatarScript'),
                    ai: localStorage.getItem('selectedAIScript') || './characters/akari/pollinations.js',
                    reflex: localStorage.getItem('selectedReflexScript') || './characters/akari/response.js',
                    whisper: localStorage.getItem('selectedWhisperScript') || './engine/web-speech-recognition.js',
                    wake: localStorage.getItem('selectedWakeScript') || './characters/akari/wake.js',
                    bg: localStorage.getItem('selectedBKGURL') || '../squares'
                }
            },

            notify: (title, message, options = {}) => {
                const { duration = 5000, borderColors, borderColor, image } = options;
                const container = document.getElementById('notificationArea');
                const note = document.createElement('div');
                note.className = 'notification-container';

                let colors = borderColors || (borderColor ? [borderColor, borderColor] : null);
                if (colors) {
                    note.classList.add('animated-border');
                    note.style.setProperty('--border-colors', colors.join(', '));
                    const glow = colors[0].match(/\d+/g)?.join(',') || '255,255,255';
                    note.style.setProperty('--glow-color', glow);
                }

                note.innerHTML = `
                    ${image ? `<img src="${image}" class="notification-image">` : ''}
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-body">${message}</div>
                    </div>
                    <button class="notification-close" style="position: absolute; top: 12px; right: 12px; width: 20px; height: 20px; border: none; background: none; cursor: pointer; color: white;">✕</button>
                `;

                container.prepend(note);
                requestAnimationFrame(() => note.classList.add('show'));
                const close = () => { note.classList.remove('show'); setTimeout(() => note.remove(), 400); };
                note.querySelector('.notification-close').onclick = close;
                if (duration) setTimeout(close, duration);
            },

            ui: {
                log: (msg) => {
                    const log = document.getElementById('boot-log');
                    if (log) log.innerHTML += `${msg}<br>`;
                },
                resetMic: () => {
                    const btn = document.getElementById('micbutton');
                    if (btn) {
                        btn.className = 'button-long';
                        btn.innerText = 'voice';
                    }
                    if (window.whisperTranscriber?.stop) whisperTranscriber.stop();
                },
                openWindow: (url) => {
                    const layer = document.getElementById('window-layer');
                    layer.innerHTML = `
                        <iframe src="${url}" class="windowstyle"></iframe>
                        <button class="close-btn" onclick="app.ui.closeWindow()">Close Window</button>
                    `;
                },
                closeWindow: () => document.getElementById('window-layer').innerHTML = '',
                setTyping: (name) => {
                    document.getElementById('status-area').innerText = name ? `${name} is thinking...` : '';
                },
                toggleChat: (forceState) => {
                    const wrapper = document.getElementById('chat-wrapper');
                    const btn = document.getElementById('chatToggle');
                    const isClosing = forceState === 'min' || !wrapper.classList.contains('hidden-chat');
                    const container = document.getElementById('messages-container');

                    if (isClosing) {
                        wrapper.classList.add('hidden-chat');
                        wrapper.classList.remove('full-view');
                        btn.innerText = '+';
                        clearTimeout(app.autoMinTimer);
                    } else {
                        wrapper.classList.remove('hidden-chat');
                        wrapper.classList.add('full-view');
                        btn.innerText = '-';
                        app.ui.resetAutoMin();
                    }
                    container.scrollTop = container.scrollHeight;
                },
                resetAutoMin: () => {
                    clearTimeout(app.autoMinTimer);
                    app.autoMinTimer = setTimeout(() => {
                        app.ui.toggleChat('min');
                    }, 60000);
                }
            },

            core: {
                init: async () => {
                    app.ui.log("Akari v2.5 initializing...");
                    app.core.loadBackground();

                    await app.core.loadModule('avatar', app.config.modules.avatar, 'Avatar');
                    await app.core.loadModule('ai', app.config.modules.ai, 'AI Engine');
                    await app.core.loadModule('reflex', app.config.modules.reflex, 'Reflex Engine');
                    await app.core.loadModule('voice', app.config.modules.voice, 'Speech Synth');
                    await app.core.loadModule('wake', app.config.modules.wake, 'Wake Word');
                    await app.core.loadModule('whisper', app.config.modules.whisper, 'Speech Recognition');

                    setTimeout(() => {
                        const overlay = document.getElementById('overlay');
                        if (overlay) overlay.classList.add('fade-out');

                        const greet = app.core.getGreeting();
                        app.core.appendBubble(greet, 'responsetxt');
                        app.notify('Akari', greet);
                    }, 1000);
                },

                loadBackground: () => {
                    const url = app.config.modules.bg;
                    const container = document.getElementById('bkg-container');
                    container.innerHTML = '';

                    if (url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                        container.style.background = `url(${url}) center/cover no-repeat fixed`;
                    } else {
                        const ifr = document.createElement('iframe');
                        ifr.src = url;
                        ifr.className = 'iframe-container';
                        container.appendChild(ifr);
                    }
                },

                loadModule: (key, src, label) => {
                    return new Promise((resolve) => {
                        if (!src) { resolve(); return; }
                        const s = document.createElement('script');
                        s.src = src;
                        s.onload = () => { app.ui.log(`${label} OK.`); resolve(); };
                        s.onerror = () => { app.ui.log(`Failed: ${label}`); resolve(); };
                        document.head.appendChild(s);
                    });
                },

                handleInput: () => {
                    const box = document.getElementById('box');
                    const val = box?.value.trim();
                    if (!val) return;

                    app.isSilentMode = true;
                    window.bubble_incoming(val);
                    box.value = '';
                    app.ui.setTyping('Akari');

                    if (val.toLowerCase().includes('settings')) {
                        app.ui.openWindow('./settings');
                        app.core.say("Opening settings panel.");
                        return;
                    }

                    if (window.respond) window.respond(val);
                },

                say: (text) => {
                    app.ui.setTyping(null);
                    window.bubble(text);
                    app.notify('Akari', text, { borderColors: ['#A020F0', '#00FF00'] });
                    window.emote(text);

                    if (!app.isSilentMode) {
                        window.speak(text);
                    }
                    app.isSilentMode = false;
                },

                appendBubble: (text, className) => {
                    const container = document.getElementById('messages-container');
                    const legacyContainer = document.getElementById('messages'); // Keep for script compatibility
                    if (!container) return;

                    const div = document.createElement('div');
                    div.className = className;
                    div.innerHTML = text;
                    container.appendChild(div);

                    if (legacyContainer) {
                        const lDiv = div.cloneNode(true);
                        legacyContainer.appendChild(lDiv);
                    }

                    container.scrollTop = container.scrollHeight;

                    if (!document.getElementById('chat-wrapper').classList.contains('hidden-chat')) {
                        app.ui.resetAutoMin();
                    }
                },

                toggleVoice: () => {
                    const btn = document.getElementById('micbutton');
                    app.isSilentMode = false;
                    if (btn.innerText === 'voice') {
                        btn.className = 'button-long mic-on';
                        btn.innerText = 'Listening...';
                        if (window.whisperTranscriber) whisperTranscriber.start(true);
                    } else {
                        app.ui.resetMic();
                    }
                },

                getGreeting: () => {
                    const hr = new Date().getHours();
                    if (hr < 12) return "Good morning.";
                    if (hr < 18) return "Good afternoon.";
                    return "Good evening.";
                }
            }
        };

        function typing(tyname) {
            app.ui.setTyping(tyname);
        };

        function sleep(ms) {

            return new Promise(
                resolve => setTimeout(resolve, ms)
            );
        };

        document.addEventListener('transcriptionComplete', (e) => {
            if (e.detail?.text) {
                app.core.appendBubble(e.detail.text, 'command');
                if (window.respond) window.respond(e.detail.text);
            }
            app.ui.resetMic();
        });

        window.onload = app.core.init;
    </script>
</body>

</html>
