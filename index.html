<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./index.css">

<body>
    <h1 style="margin: 0; width:100%; text-align: center;">Akari Voice Assistant v1.6</h1>
    <button id="test" class="testbutton" ></button>
    
    <p id="text" class="output"><em>⚠️ No speech detected, this message should go away when you talk.</em></p>
    <p class="responsetxt">Akari's response will appear here</p>
    <p style="font-size:large; width:100%; text-align: center;">Say a command followed or preceeded by "Akari" or "enter command".</p>
    <p style="font-size:large; width:100%; text-align: center;"><em>Ask "help" or "what's up?" for more info and basic syntax instructions.</em></p>
  
    <button class="testbutton" ></button>

        <div class="option" style="font-size:large; width:100%; text-align: center;">
      <label for="voice">Voice</label>
      <select name="voice" id="voice"></select>
    </div>
    <div class="option" style="font-size:large; width:100%; text-align: center;">
      <label for="volume">Volume</label>
      <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
    </div>

<button class="testbutton" ></button> 
	
    <button class="setbutton" style="width:100%;" onclick="window.location.href='./settings';">Akari Settings</button>
</div>

<button class="testbutton" ></button> 

</body>


<script>
  var VoiceScript = localStorage.getItem('selectedVoiceScript');

  var InputScript = localStorage.getItem('selectedInputScript');

  var AIScript = localStorage.getItem('selectedAIScript');

  var BKGURL = localStorage.getItem('selectedBKGURL');



  

        if (BKGURL == null || BKGURL == "") {
BKGURL = "./Foreshadowing.jpg";
};

var ExCSS1 = document.createElement("style");
  ExCSS1.innerHTML =`		body  {
			background-image: url("`+BKGURL+`");
  			background-color: black;
			background-repeat: no-repeat;
			background-size: cover;
			overflow: clip;
                        color:white;
			}`;

  var head = document.getElementsByName("head")[0];
  document.head.appendChild(ExCSS1);

  console.log('Background image loaded from persistent settings: '+BKGURL);
  


      if (InputScript == null || InputScript == "") {
InputScript = "./wake.js";
};
 
      if (AIScript == null || AIScript == "") {
AIScript = "./response.js";
};

if (VoiceScript == null || VoiceScript == "") {
VoiceScript = "./speech.js";
};

  var ExJS1 = document.createElement("script");
  ExJS1.src = VoiceScript;

  var head = document.getElementsByName("head")[0];
  document.head.appendChild(ExJS1);

  console.log('VoiceScript ='+VoiceScript);



  var ExJS2 = document.createElement("script");
  ExJS2.src = AIScript;

  head = document.getElementsByName("head")[0];
  document.head.appendChild(ExJS2);

  console.log('AIScript ='+AIScript);


  var ExJS3 = document.createElement("script");
  ExJS3.src = InputScript;

  head = document.getElementsByName("head")[0];
  document.head.appendChild(ExJS3);

  console.log('InputScript ='+InputScript);
</script>


  



<script>
  const getBrowserName = () => {
    let browserInfo = navigator.userAgent;
    let browser;
    if (browserInfo.includes('Opera') || browserInfo.includes('Opr')) {
      browser = 'Opera';
    } else if (browserInfo.includes('Edg')) {
      browser = 'Edge';
    } else if (browserInfo.includes('Chrome')) {
      browser = 'Chrome';
    } else if (browserInfo.includes('Safari')) {
      browser = 'Safari';
    } else if (browserInfo.includes('Firefox')) {
      browser = 'Firefox'
    } else {
      browser = 'unknown'
    }
      return browser;
  }
var browser = getBrowserName();
</script>
</html>
