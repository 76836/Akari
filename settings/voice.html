<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: darkcyan;
            --bg: #1a1a1a;
            --card: #2a3333;
            --input-bg: rgba(0, 0, 0, 0.3);
            --danger: #933;
            --accent-glow: rgba(0, 139, 139, 0.3);
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Full Viewport Stretch */
        .viewport-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
        }
        .scroll-area::-webkit-scrollbar { display: none; }

        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }

        .title {
            font-size: clamp(1.2rem, 6vw, 2.2rem);
            color: var(--cyan);
            margin: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px var(--accent-glow);
            flex-shrink: 0;
        }

        /* Full-Width Menus */
        details {
            background: var(--card);
            margin: 2px 0;
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        summary {
            padding: 18px 24px;
            cursor: pointer;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
            transition: 0.2s;
        }

        summary:hover {
            background: rgba(255,255,255,0.08);
        }

        summary::-webkit-details-marker { display: none; }
        summary::after { content: '⮛'; font-size: 0.8rem; opacity: 0.5; transition: 0.3s; }
        details[open] summary::after { transform: rotate(180deg); color: var(--cyan); }

        .content {
            padding: 24px;
            background: rgba(0,0,0,0.25);
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Organized Sections */
        .script-group {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            border-left: 4px solid var(--cyan);
        }

        .group-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 15px;
            display: block;
            color: var(--cyan);
            font-weight: bold;
        }

        /* Controls */
        .setbutton, .box {
            font-size: 1rem;
            width: 100%;
            margin: 8px 0;
            background-color: #3d4747;
            border: 0;
            color: white;
            border-radius: 8px;
            padding: 14px;
            box-sizing: border-box;
            font-family: inherit;
            transition: 0.2s;
        }

        .box { 
            background-color: var(--input-bg); 
            border: 1px solid rgba(255,255,255,0.1); 
            text-align: left;
        }
        
        .setbutton {
            cursor: pointer;
        }

        .setbutton:hover { background-color: #4d5757; }
        .setbutton:active { filter: brightness(1.2); }

        .save-btn {
            background: var(--cyan);
            margin-top: 15px;
        }

        .version-tag {
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.4;
            padding: 40px 20px;
            letter-spacing: 2px;
        }

        /* Floating Scroll Buttons */
        .scroll-controls {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }

        .scroll-btn {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--card);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }

        .scroll-btn:hover { background: var(--cyan); color: white; transform: translateY(-2px); }

    </style>
</head>

<body>

    <div class="viewport-wrapper">
        <div class="scroll-area" id="mainScroll">
            <div class="container">
                <h1 class="title">Voice & Synthesis</h1>

                <!-- Wake Word Section -->
                <details open>
                    <summary>Wake Word Configuration</summary>
                    <div class="content">
                        <div class="script-group">
                            <span class="group-label">Sensitivity Settings</span>
                            <p style="font-size: 0.8rem; margin-bottom: 10px; opacity: 0.8;">Wake word confidence (hey Akari):</p>
                            <input class="box" id="sensitivityBox" placeholder="0.97" type="text">
                            <button class="setbutton save-btn" onclick="setsense()">Save Changes</button>
                        </div>
                    </div>
                </details>

                <!-- Voice Input Section -->
                <details>
                    <summary>Speech Recognition (Input)</summary>
                    <div class="content">
                        <div class="script-group">
                            <span class="group-label">Select Script</span>
                            <button class="setbutton" onclick="setWhisperVal('./engine/web-speech-recognition.js')">Browser built-in (Web speech API)</button>
                            <button class="setbutton" onclick="setWhisperVal('./engine/whisper-tiny-cpu.js')">OpenAI Whisper Tiny English (local)</button>
                            
                            <input class="box" id="whisperurl" placeholder="./engine/whisper-tiny-cpu.js" type="text" style="margin-top: 20px;">
                            <button class="setbutton save-btn" onclick="setwhisper()">Save Changes</button>
                        </div>
                    </div>
                </details>

                <!-- Voice Output Section -->
                <details>
                    <summary>Speech Synthesis (Output)</summary>
                    <div class="content">
                        <div class="script-group">
                            <span class="group-label">Select Script</span>
                            <button class="setbutton" onclick="setVoiceVal('./engine/web-speech-synthesis.js')">Browser built-in (Web speech API)</button>
                            <button class="setbutton" onclick="setVoiceVal('./characters/akari/PocketTTS.js')">Akari (PocketTTS ONNX ~200MB) (recommended)</button>
                            <button class="setbutton" onclick="setVoiceVal('./characters/akari/ProTTS.js')" >Akari (SpeechT5 ONNX ~500MB) (depreciated)</button>
                            <button class="setbutton" onclick="setVoiceVal('')">Disable this feature.</button>
                            
                            <input class="box" id="voiceurl" placeholder="~disabled~" type="text" style="margin-top: 20px;">
                            <button class="setbutton save-btn" onclick="setvoice()">Save Changes</button>
                        </div>
                    </div>
                </details>

                <div class="version-tag">VOICE CFG PANEL V1.3</div>
            </div>
        </div>
    </div>

    <!-- Scroll Controls -->
    <div class="scroll-controls">
        <div class="scroll-btn" onclick="document.getElementById('mainScroll').scrollBy({top: -200, behavior: 'smooth'})">▲</div>
        <div class="scroll-btn" onclick="document.getElementById('mainScroll').scrollBy({top: 200, behavior: 'smooth'})">▼</div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('voiceurl').value = localStorage.getItem('selectedVoiceScript') || "";
            document.getElementById('whisperurl').value = localStorage.getItem('selectedWhisperScript') || "";
            document.getElementById('sensitivityBox').value = localStorage.getItem('wakeSense') || "0.97";
        };

        function setVoiceVal(val) { document.getElementById('voiceurl').value = val; }
        function setWhisperVal(val) { document.getElementById('whisperurl').value = val; }

        function setvoice() {
            localStorage.setItem('selectedVoiceScript', document.getElementById('voiceurl').value);
            showFeedback(event.target);
        }

        function setwhisper() {
            localStorage.setItem('selectedWhisperScript', document.getElementById('whisperurl').value);
            showFeedback(event.target);
        }

        function setsense() {
            localStorage.setItem('wakeSense', document.getElementById('sensitivityBox').value);
            showFeedback(event.target);
        }

        function showFeedback(btn) {
            const originalText = btn.innerText;
            btn.innerText = "✓ SAVED";
            setTimeout(() => { btn.innerText = originalText; }, 2000);
        }
    </script>
</body>
</html>
