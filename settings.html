<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#00ffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>

    <p class="title" style="color:darkcyan;"><em>SETTINGS</em> </p>

    <p class="smallertext">Change background image:</p>
    <input class="box" id="bkgurl" placeholder="./wallpapers/horizon.jpg" type=text>
    <button class="setbutton" onclick="setBKG()">Set wallpaper.</button>
    
    <br><br>
    <p class="smallertext">Change Speech Synthesis script:</p>
    <input class="box" id="voiceurl" placeholder="./speech/default.js" type=text>
    <button class="setbutton" onclick="setvoice()">Save Changes.</button>


    <p class="smallertext">Change response generation script:</p>
    <input class="box" id="AIurl" placeholder="./response/akari.js" type=text>
    <button class="setbutton" onclick="setAI()">Save Changes.</button>


    <p class="smallertext">Change avatar script:</p>
    <input class="box" id="avatarurl" placeholder="./avatar/hiyori.js" type=text>
    <button class="setbutton" onclick="setavatar()">SaveChanges</button>

    <br><br>
    <p class="smallertext">Enable/disable AI:</p>
    <button class="setbutton" onclick="localStorage.setItem('selectedAISetting', 'No');">Disable AI server connection.</button>
    <button class="setbutton" onclick="localStorage.setItem('selectedAISetting', 'Yes');">Enable AI server connection.</button>


    <p class="title">Select preconfigured Character:</p>
    <button class="setbutton" onclick="CharacterAkari();">Akari (76836) (default)</button>
    <button class="setbutton" onclick="CharacterHiyori();">Hiyori Momose (Live2D)</button>

</body>


<style>
    .title {
        font-size: 2rem;
        width: 100vw;
        margin-right: 0;
        text-align: center;
        font-family: 'Orbitron', sans-serif;
        word-wrap: break-word;
        background-color: #252525;
        color: darkcyan;
        border-radius: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .box,
    .setbutton,
    .smallertext {
        font-size: 1.2rem;
        width: 100vw;
        max-width: 100vw;
        text-align: center;
        margin: 0;
        background-color: #333;
        color: white;
        border-radius: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition-duration: 0.2s;
    }

    .setbutton:hover {
        font-size: 1.2rem;
        width: 100vw;
        max-width: 100vw;
        text-align: center;
        margin: 0;
        background-color: #252525;
        color: darkcyan;
        border-radius: 8px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .box:hover {
        font-size: 1.2rem;
        width: 100vw;
        max-width: 100vw;
        text-align: center;
        margin: 0;
        background-color: #252525;
        color: darkcyan;
        border-radius: 8px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    body {
        font-family: 'Orbitron', sans-serif;
        background-color: #222;
        color: white;
        margin: 0;
        overflow-x: hidden;
    }
</style>


<script>
    var VoiceScript = localStorage.getItem('selectedVoiceScript');
    document.getElementById('voiceurl').value = VoiceScript;

    var AIScript = localStorage.getItem('selectedAIScript');
    document.getElementById('AIurl').value = AIScript;

    var AvatarScript = localStorage.getItem('selectedavatarScript');
    document.getElementById('avatarurl').value = AvatarScript;

    var BKGURL = localStorage.getItem('selectedBKGURL');
    document.getElementById('bkgurl').value = BKGURL;


    function setvoice() {
        var Url = document.getElementById('voiceurl').value;
        localStorage.setItem('selectedVoiceScript', Url);
    };

    function setBKG() {
        var Url = document.getElementById('bkgurl').value;
        localStorage.setItem('selectedBKGURL', Url);
    };

    function setAI() {
        var Url = document.getElementById('AIurl').value;
        localStorage.setItem('selectedAIScript', Url);
    };

    function setavatar() {
        var Url = document.getElementById('avatarurl').value;
        localStorage.setItem('selectedAvatarScript', Url);
    };

function CharacterAkari() {
        
        localStorage.setItem('selectedVoiceScript', '');
  
        localStorage.setItem('selectedBKGURL', '');

        localStorage.setItem('selectedAIScript', './characters/akari/response.js');

        localStorage.setItem('selectedAvatarScript', './characters/akari/avatar.js');
};

function CharacterHiyori() {
        
        localStorage.setItem('selectedVoiceScript', '');
    
        localStorage.setItem('selectedBKGURL', "./wallpapers/backdrop.png");
  
        localStorage.setItem('selectedAIScript', './characters/hiyori/response.js');

        localStorage.setItem('selectedAvatarScript', './characters/hiyori/avatar.js');
};

    console.log('Background image loaded from persistent settings: ' + BKGURL);
</script>
