<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akari for WearOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
        }
        .chat-container {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 0;
            margin-bottom: 20px;
        }
        .message {
            max-width: 80%;
            margin: 0px 0;
            padding: 8px 12px;
            border-radius: 7.5vw;
            align-self: stretch;
            font-size: 7.5vw;
        }
        .user-message {
            align-self: flex-end;
            background-color: #0078d7;
            color: white;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
        }
        .input-container textarea {
            width: 80vw;
            border: none;
            word-break: break-all;
            padding: 0;
            height: 40vh;
            font-size: 7.5vw;
            margin-left: 10vw;
            text-align: center;
            margin-bottom: 5vh;
            background-color: black;
            border-radius: 7.5vh;
            border: 3px solid white;
            color: white;
        }
        .input-container textarea:focus {
          background-color: #3f2f2f;
        }
        .input-container button {
            width: 80vw;
            margin-left: 10vw;
            border: none;
            padding: 0;
            height: 20vh;
            background-color: #006f6f;
            color: white;
            font-size: 10vw;
            margin-bottom: 10vh;
            cursor: pointer;
            border-radius: 10vh;
            border: 3px solid white;
        }
        .input-container button:disabled {
            background-color: #602f2f;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically added here -->
    </div>
    <div class="input-container">
        <textarea wrap="soft" type="text" id="userInput" placeholder="" oninput="handleInput()"></textarea>
        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>
    <script src="./characters/Akari/reflex.js"></script>
    <script src="./characters/Akari/Gemini.js"></script>
    <script>
        var textOnly = 'text';
        var serverStatus = "disconnected";
      
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function handleInput() {
            sendButton.disabled = !userInput.value.trim();
        }
  
        function say(words) {
          addMessage(words, 'ai-message');
        };

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user-message');
            userInput.value = '';
            sendButton.disabled = true;

            respond(userMessage);
        }

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = text;
            chatContainer.insertAdjacentElement('beforebegin', messageElement, chatContainer.firstChild);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
